<!docroot html>
<html>
  <head>
    <title>Footle the PHP debugger.</title>

    <link rel="stylesheet" href="style/css/ui.css" />
  </head>

  <body>
    <!-- UIKit tab -->
    <div class="tab">
      <ul class="tab-nav uk-tab" data-uk-switcher="{connect: '#tab-content-wrapper'}">
        <li class="tab-selector uk-active"><a href="#">File</a></li>
      </ul>

      <ul id="tab-content-wrapper" class="uk-switcher">
        <li class="tab-content">
          <div class="file-content uk-grid">
            <iframe name="file_browser" src="/files/" class="uk-width-1-1"></iframe>
          </div>
        </li>
      </ul>
    </div>

    <!-- Continuation buttons -->
    <div class="controls">
      <button type="button" class="button button--control" name="button--step-over">Next</button>
      <button type="button" class="button button--control" name="button--step-in">In</button>
      <button type="button" class="button button--control" name="button--step-out">Out</button>
      <button type="button" class="button button--control" name="button--run">Run</button>
    </div>

    <script type="text/javascript" src="libs/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="libs/bower_components/uikit/js/uikit.min.js"></script>
    <script type="text/javascript" src="scripts/tabs.js"></script>
    <script type="text/javascript" src="scripts/breakpoints.js"></script>
    <script type="text/javascript" src="scripts/breaks.js"></script>
    <script type="text/javascript" src="scripts/continuation.js"></script>
    <script type="text/javascript" src="scripts/ui.js"></script>
  </body>
</html>
